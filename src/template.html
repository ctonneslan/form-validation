<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
</head>
<body>
    <form id="signup-form" novalidate>
        <label>Email:
            <input type="email" name="email" required>
            <span class="error-message" id="error-email"></span>
        </label>

        <label>Country:
            <input type="text" name="country" required>
            <span class="error-message" id="error-country"></span>
        </label>

        <label>Postal Code:
            <input type="text" name="postal" required pattern="[0-9]{5}">
            <span class="error-message" id="error-postal"></span>
        </label>

        <label>Password:
            <input type="password" name="password" required minlength="6">
            <span class="error-message" id="error-password"></span>
        </label>

        <label>Confirm Password:
            <input type="password" name="confirm" required>
            <span class="error-message" id="error-confirm"></span>
        </label>

        <button type="submit">Submit</button>
        <div id="form-success" class="hidden">ðŸ™Œ High five! You're in.</div>
    </form>
</body>
</html>
